<!--//to display the Event data-->
<!--for separations of each events add class and select the class in css file-->
<div class="event">
<!--<div>email: {{Event.email}}</div>-->
<div> EventDate: {{event.EventDate | date}}</div>
<div>EventTitle: {{event.EventTitle}}</div>

  <div class="m-3 ">
    <h5 class="w-50 font-weight-bold">Notes:</h5>
    <p>{{event.EventDescription}}</p>
  </div>


  <button type="button" class="btn btn-danger" (click)="onDeleteClick()">Delete</button>
  <button type="button" class="btn btn-secondary" (click)="onUpdateClick()">Update</button>
</div>
