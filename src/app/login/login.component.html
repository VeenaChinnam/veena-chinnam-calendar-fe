
<h3>Login</h3>
<div>
  <label>Email Address : </label>
   <input [(ngModel)]="email" placeholder="email" >

</div>
<div>
  <label>Password : </label>
   <input [(ngModel)]="password" placeholder="password">

</div>
<button type="button" class="btn btn-primary" (click)="onClick()">Login</button>
<button type="button" class="btn btn-primary" (click)="onCreateUser()">Create New User</button>
